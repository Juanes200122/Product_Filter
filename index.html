<!DOCTYPE html>  <!--Product Filter-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Esteban | Spectral</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="product">
        <div class="container">
            <div class="product-filter-btns">
                <li class="btn-filter" data-filter="all">ALL</li>
                <li class="btn-filter" data-filter=".fit1">1</li>
                <li class="btn-filter" data-filter=".fit2">2</li>
                <li class="btn-filter" data-filter=".fit3">3</li>
            </div>
            <div class="product-filter-items">
                <div class="mix fit1"></div>
                <div class="mix fit2"></div>
                <div class="mix fit1"></div>
                <div class="mix fit3"></div>
                <div class="mix fit1"></div>
                <div class="mix fit2"></div>
                <div class="mix fit3"></div>
                <div class="mix fit2"></div>
                <div class="mix fit3"></div>
            </div>
        </div>
    </section>

    <script  src="js/mix_filter.js"></script>
    <script  src="js/mixer.js"></script>

</body>
</html>
